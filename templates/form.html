<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood of Music</title>
    <!-- <link rel="stylesheet" href="./style.css" /> -->
    <link href="{{ url_for('static', filename='styles/style.css')}}" rel="stylesheet"/>
  </head>
  <body>
    <h1>Create Playlist Name</h1>
    <form action = '/playlistsform' method="POST">

      <div class="form__fieldset">
        <label for="amount" class="form__label">Playlist Name:</label>
        <input type="text" name="playlist_name" id="playlist_name" class="form__input" value="fun playlist"/>
        <br/>
        <label for="img">Select image:</label>
        <input type="file" id="img" name="img" accept="image/*">
      </div>


      <div class="form__fieldset">
        <input
          class="form__submit form__input"
          type="submit"
          value="Create Playlist"
        />
      </div>
    </form>
    input is {{playlist_name}}
  </body>
</html>
